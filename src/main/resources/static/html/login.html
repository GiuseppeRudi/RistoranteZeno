<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="../css/login.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        #errorMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center">Login Cliente</h3>
    <form id="loginForm" method="POST">
        <div class="form-group">
            <label for="numeroTavolo">Numero Tavolo</label>
            <input type="text" class="form-control" id="numeroTavolo" name="numeroTavolo" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Accedi</button>
    </form>
    <div id="errorMessage" class="text-danger text-center" style="display:none;">Credenziali errate, riprova.</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../javascript/login.js"></script>
</body>
</html>
