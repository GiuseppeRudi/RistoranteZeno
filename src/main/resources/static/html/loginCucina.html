<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staff</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <h3 class="text-center">Login Staff</h3>
    <form id="loginForm" method="POST">
        <div class="form-group">
            <label for="cucina">Seleziona Cucina</label>
            <select class="form-control" id="cucina" name="cucina" required>
                <option value="italiana">Cucina Italiana</option>
                <option value="cinese">Cucina Cinese</option>
                <option value="giapponese">Cucina Giapponese</option>
                <!-- Puoi aggiungere altre opzioni per altre cucine -->
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Accedi</button>
    </form>
    <div id="errorMessage" class="text-danger text-center" style="display:none;">Credenziali errate, riprova.</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../javascript/loginCucina.js"></script>
</body>
</html>
