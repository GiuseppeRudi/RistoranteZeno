<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona la Cucina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<div class="container-fluid content-wrapper my-5">

  <!-- Bottone per aprire il carrello -->
  <button id="btnApriCarrello" class="btn btn-secondary position-absolute" style="top: 20px; right: 20px;">
    Carrello
  </button>


  <!-- Riquadro per il numero tavolo -->
  <div class="numero-tavolo badge position-absolute" style="top: 20px; left: 20px; font-size: 1.2rem;">
    Tavolo: <span id="numeroTavoloDisplay"></span>
  </div>

  <div class="text-center">
    <h1 class="display-4">Seleziona la Tipologia di Cucina</h1>
    <p class="lead">Scegli la cucina che desideri esplorare tra le opzioni qui sotto.</p>
  </div>

  <!-- Form di selezione cucina -->
  <form id="cucinaForm" class="text-center mb-5">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cucina" value="italiana" id="italiana">
      <label class="form-check-label" for="italiana">Cucina Italiana</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cucina" value="cinese" id="cinese">
      <label class="form-check-label" for="cinese">Cucina Cinese</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cucina" value="giapponese" id="giapponese">
      <label class="form-check-label" for="giapponese">Cucina Giapponese</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Mostra Menu</button>
  </form>

  <!-- Sezione per visualizzare i piatti -->
  <div id="menuCucina" style="display:none;">
    <h2 class="text-center">Menu Cucina Selezionata</h2>
    <div class="piatti-categoria">
      <h3>Primi Piatti</h3>
      <div id="primiPiatti" class="menu-container"></div>
    </div>
    <div class="piatti-categoria">
      <h3>Secondi Piatti</h3>
      <div id="secondiPiatti" class="menu-container"></div>
    </div>
    <div class="piatti-categoria">
      <h3>Dessert</h3>
      <div id="dessert" class="menu-container"></div>
    </div>
    <div class="text-center mt-4">
      <button id="inviaOrdine" class="btn btn-success btn-lg" style="display:none;">Invia Ordine</button>
    </div>
  </div>
</div>

<!-- Sidebar (carrello di anteprima) -->
<div id="sidebar" class="sidebar">
  <button id="btnChiudiCarrello" class="btn-close position-absolute" style="top: 10px; right: 10px;"></button>
  <h2>Carrello</h2>
  <div id="ordinePreview"></div>
  <div class="text-center">
    <button id="confermaOrdine" class="btn btn-success btn-lg">Invia Ordine</button>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../javascript/menu.js"></script>
</body>
</html>
