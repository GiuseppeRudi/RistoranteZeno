<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini Cucina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cucina.css">
</head>
<body>
<!-- Riquadro per il tipo cucina -->
<div class="tipo-cucina badge position-absolute" style="top: 20px; left: 20px; font-size: 1.2rem;">
    Tipo Cucina: <span id="tipoCucinaDisplay"></span>
</div>

<div class="container">
    <h3 class="text-center my-4">Ordini Cucina</h3>
    <div id="orders" class="orders-container">
        <!-- Gli ordini verranno caricati qui dinamicamente -->
    </div>
</div>

<!-- Modale per visualizzare i dettagli dell'ordine -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailsModalLabel">Dettagli Ordine</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="orderDetailsContent">
                <!-- I dettagli dell'ordine verranno caricati qui -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- jQuery, Popper.js e Bootstrap JS per il modale -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="../javascript/cucina.js"> </script>
</body>
</html>
